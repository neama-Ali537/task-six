  <body>
    <!--start navbar  -->
    <nav class="navbar navbar-expand-lg sticky-top bg-dark text-light">
      <div class="container-fluid d-flex justify-content-space-between">
        <a class="navbar-brand text-light" href="#">ToTy Bag</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#"

        <button type="button" class="logout btn btn-secondary">LogOut</button>

    <!--end navbar  -->

    <!-- start form  -->
    <form class="registerform">
      <div class="form1 container">
        <div class="mb-3">
          <h2 class="heading">LogIn</h2>
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="input-email form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="input-pass form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>

        <a href="logOut.html">
          <button type="submit" class="register btn btn-secondary">
            Register
          </button>
        </a>
      </div>
    </form>
    <!-- end form  -->
